                         <button id="oneTrueButton" type="button" >Click Me!</button>

                         <div id="color-target">
                                 <label><input type="radio" name="target" value="fill" checked>Fill Color</label>
                                 <label><input type="radio" name="target" value="border">Border</label>
                                 <label><input type="radio" name="target" value="text">Text</label>
                         </div>
                         <div id="color-slider">
                         <input type="range" id="red" min="0" max="255" value="255" step="1">
                         <input type="range" id="green" min="0" max="255" value="255" step="1">
                         <input type="range" id="blue" min="0" max="255" value="255" step="1">
                         </div>
                         <label>Button Border Color</label><input id="borderColor" type="text">
                         <label>Button Text</label><input id="butContent" type="text">
